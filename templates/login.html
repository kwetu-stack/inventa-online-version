<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - {{ tenant | capitalize }} | Inventa™</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      margin: 0;
    }

    .container {
      background: white;
      max-width: 400px;
      margin: 80px auto;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }

    h2 {
      color: #003366;
      margin-bottom: 20px;
    }

    .message {
      background: #f8d7da;
      color: #721c24;
      padding: 10px;
      border-radius: 6px;
      margin-bottom: 15px;
      border: 1px solid #f5c6cb;
    }

    label {
      display: block;
      font-weight: bold;
      margin-top: 15px;
      text-align: left;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      width: 100%;
      margin-top: 20px;
      padding: 12px;
      background-color: #003366;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: #002244;
    }

    .links {
      margin-top: 15px;
      font-size: 0.9em;
    }

    .links a {
      color: #003366;
      text-decoration: none;
      font-weight: bold;
    }

    .links a:hover {
      text-decoration: underline;
    }

    footer {
      text-align: center;
      padding: 15px;
      background: #eee;
      font-size: 0.9em;
      color: #555;
      margin-top: 40px;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Login to Inventa™</h2>

  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <div class="message">
        {% for message in messages %}
          {{ message }}
        {% endfor %}
      </div>
    {% endif %}
  {% endwith %}

  <form method="POST">
    <label for="username">Username</label>
    <input type="text" name="username" required>

    <label for="password">Password</label>
    <input type="password" name="password" required>

    <button type="submit">Login</button>
  </form>

  <div class="links">
    <a href="/change-password">Change Password</a>
  </div>
</div>

<footer>
  Powered by Kwetu Partners Ltd
</footer>

</body>
</html>
