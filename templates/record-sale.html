<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Record Sale - {{ tenant | capitalize }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      margin: 0;
    }

    .navbar {
      background-color: #003366;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      color: white;
    }

    .navbar a {
      color: white;
      text-decoration: none;
      margin: 8px 12px;
      font-weight: bold;
    }

    .nav-links {
      display: flex;
      flex-wrap: wrap;
    }

    .nav-toggle {
      display: none;
      flex-direction: column;
      cursor: pointer;
    }

    .nav-toggle span {
      background: white;
      height: 3px;
      margin: 4px 0;
      width: 25px;
    }

    .nav-mobile {
      display: none;
      flex-direction: column;
      background: #003366;
      padding: 10px;
    }

    .nav-mobile a {
      margin: 10px 0;
      color: white;
      font-weight: bold;
      text-decoration: none;
    }

    @media (max-width: 600px) {
      .nav-links {
        display: none;
      }

      .nav-toggle {
        display: flex;
      }

      .nav-mobile.show {
        display: flex;
      }
    }

    .container {
      background-color: white;
      max-width: 800px;
      margin: 30px auto;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #003366;
      margin-bottom: 20px;
    }

    label {
      font-weight: bold;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      background-color: #003366;
      color: white;
      border: none;
      padding: 10px 20px;
      margin-top: 10px;
      cursor: pointer;
      border-radius: 5px;
    }

    button.remove-btn {
      background-color: red;
      margin-left: 10px;
    }

    .item-row {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
    }

    .item-row select,
    .item-row input {
      flex: 1;
    }

    @media (max-width: 600px) {
      .item-row {
        flex-direction: column;
      }
    }

    footer {
      text-align: center;
      padding: 15px;
      background: #eee;
      font-size: 0.9em;
      color: #555;
      margin-top: 40px;
    }
  </style>
</head>
<body>

<div class="navbar">
  <div><strong>Inventa™</strong></div>
  <div class="nav-toggle" onclick="toggleNav()">
    <span></span><span></span><span></span>
  </div>
  <div class="nav-links">
    <a href="/{{ tenant }}/dashboard">Dashboard</a>
    <a href="/{{ tenant }}/add-stock">Add Stock</a>
    <a href="/{{ tenant }}/products">View Products</a>
    <a href="/{{ tenant }}/record-sale">Record Sale</a>
    <a href="/{{ tenant }}/sales-history">Sales History</a>
    <a href="/{{ tenant }}/inventory-tools">Inventory Tools</a> <!-- ✅ Added -->
  </div>
</div>

<div id="mobileNav" class="nav-mobile">
  <a href="/{{ tenant }}/dashboard">Dashboard</a>
  <a href="/{{ tenant }}/add-stock">Add Stock</a>
  <a href="/{{ tenant }}/products">View Products</a>
  <a href="/{{ tenant }}/record-sale">Record Sale</a>
  <a href="/{{ tenant }}/sales-history">Sales History</a>
  <a href="/{{ tenant }}/inventory-tools">Inventory Tools</a> <!-- ✅ Added -->
</div>

<div class="container">
  <h2>Record New Sale</h2>
  <form method="POST">
    <label for="customer">Customer Name:</label>
    <input type="text" id="customer" name="customer" required>

    <div id="product-rows">
      <div class="item-row">
        <select name="product_id[]" required>
          {% for product in products %}
            <option value="{{ product['id'] }}">{{ product['name'] }} (KES {{ product['price'] }})</option>
          {% endfor %}
        </select>
        <input type="number" name="quantity[]" min="1" placeholder="Qty" required>
      </div>
    </div>

    <button type="button" onclick="addProductRow()">+ Add Product</button>
    <button type="submit">Record Sale</button>
  </form>
</div>

<footer>
  Powered by Kwetu Partners Ltd
</footer>

<script>
  function toggleNav() {
    document.getElementById('mobileNav').classList.toggle('show');
  }

  function addProductRow() {
    const row = document.createElement('div');
    row.className = 'item-row';

    row.innerHTML = `
      <select name="product_id[]" required>
        {% for product in products %}
          <option value="{{ product['id'] }}">{{ product['name'] }} (KES {{ product['price'] }})</option>
        {% endfor %}
      </select>
      <input type="number" name="quantity[]" min="1" placeholder="Qty" required>
      <button type="button" class="remove-btn" onclick="this.parentNode.remove()">Remove</button>
    `;

    document.getElementById('product-rows').appendChild(row);
  }
</script>

</body>
</html>
