<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tenant Management</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f5f7fa;
      padding: 0;
    }

    .navbar {
      background-color: #003366;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      color: white;
    }

    .navbar a {
      color: white;
      text-decoration: none;
      margin: 8px 12px;
      font-weight: bold;
    }

    .nav-links {
      display: flex;
      flex-wrap: wrap;
    }

    .nav-toggle {
      display: none;
      flex-direction: column;
      cursor: pointer;
    }

    .nav-toggle span {
      background: white;
      height: 3px;
      margin: 4px 0;
      width: 25px;
    }

    .nav-mobile {
      display: none;
      flex-direction: column;
      background: #003366;
      padding: 10px;
    }

    .nav-mobile a {
      margin: 10px 0;
    }

    @media (max-width: 600px) {
      .nav-links {
        display: none;
      }

      .nav-toggle {
        display: flex;
      }

      .nav-mobile.show {
        display: flex;
      }
    }

    .container {
      max-width: 900px;
      margin: 30px auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 6px rgba(0,0,0,0.1);
    }

    h1 {
      color: #003366;
      text-align: center;
    }

    form {
      margin: 30px 0;
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      align-items: center;
    }

    input[type="text"], input[type="checkbox"] {
      padding: 10px;
      font-size: 16px;
    }

    button {
      padding: 10px 20px;
      background: #003366;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      padding: 12px 15px;
      border: 1px solid #ccc;
      text-align: left;
    }

    th {
      background-color: #003366;
      color: white;
    }

    .active {
      color: green;
      font-weight: bold;
    }

    .inactive {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>

<div class="navbar">
  <div><strong>Inventaâ„¢ Admin</strong></div>
  <div class="nav-toggle" onclick="toggleNav()">
    <span></span><span></span><span></span>
  </div>
  <div class="nav-links">
    <a href="/admin/tenants">Manage Tenants</a>
    <a href="/">Home</a>
  </div>
</div>

<div id="mobileNav" class="nav-mobile">
  <a href="/admin/tenants">Manage Tenants</a>
  <a href="/">Home</a>
</div>

<div class="container">
  <h1>Tenant Management Panel</h1>

  <form method="post">
    <label>Tenant Name:
      <input type="text" name="name" required>
    </label>
    <label>
      <input type="checkbox" name="is_active" checked> Active
    </label>
    <button type="submit">Add / Update Tenant</button>
  </form>

  <table>
    <thead>
      <tr>
        <th>Tenant</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody>
      {% for tenant in tenants %}
      <tr>
        <td>{{ tenant['name'] }}</td>
        <td class="{{ 'active' if tenant['is_active'] else 'inactive' }}">
          {{ 'Active' if tenant['is_active'] else 'Inactive' }}
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>

<script>
  function toggleNav() {
    document.getElementById('mobileNav').classList.toggle('show');
  }
</script>

</body>
</html>
