<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inventory Tools | Inventa™</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f7f9fb;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      margin: 50px auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-align: center;
    }
    h2 {
      color: #003366;
      margin-bottom: 20px;
    }
    .btn {
      display: inline-block;
      background: #003366;
      color: #fff;
      text-decoration: none;
      padding: 10px 20px;
      border-radius: 5px;
      margin: 10px 0;
      transition: background 0.3s;
    }
    .btn:hover {
      background: #0055aa;
    }
    input[type="file"] {
      margin-top: 15px;
      margin-bottom: 15px;
      display: block;
      width: 100%;
    }
    .upload-form {
      margin-top: 20px;
      border-top: 1px solid #ddd;
      padding-top: 15px;
    }
    .back-link {
      display: inline-block;
      margin-top: 15px;
      color: #003366;
      text-decoration: none;
    }
    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  {% include 'navbar.html' %}
  <div class="container">
    <h2>Inventory Tools</h2>

    <!-- Download Inventory -->
    <a href="/{{ tenant }}/download-inventory" class="btn">⬇ Download Inventory</a>

    <!-- Upload Inventory -->
    <div class="upload-form">
      <form action="/{{ tenant }}/upload-inventory" method="POST" enctype="multipart/form-data">
        <label for="file"><strong>Upload Updated Inventory (.xlsx):</strong></label>
        <input type="file" name="file" accept=".xlsx" required>
        <button type="submit" class="btn">⬆ Upload & Update</button>
      </form>
    </div>

    <a href="/{{ tenant }}/dashboard" class="back-link">← Back to Dashboard</a>
  </div>
</body>
</html>
